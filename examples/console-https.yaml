---
#apiVersion: v1
#data:
#  tls.crt: 
#  tls.key: 
#kind: Secret
#metadata:
#  name: console-ca
#  namespace: kube-system
#type: kubernetes.io/tls
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: console
  name: console
  namespace: kube-system
spec:
  ports:
    - name: http
      port: 9000
      protocol: TCP
      targetPort: 9000
  selector:
    app: console
  type: ClusterIP
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: console
  namespace: kube-system
  annotations:
    kubernetes.io/ingress.class: nginx
    ingress.kubernetes.io/ssl-passthrough: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/server-snippet: |
      proxy_ssl_verify off;
spec:
  tls:
  - hosts:
    - console.ist2.io
    secretName: con-tls
  rules:
  - host: console.ist2.io
    http:
      paths:
        - path: /
          backend:
            serviceName: console
            servicePort: 9000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: console
  namespace: kube-system
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: console
  template:
    metadata:
      labels:
        app: console
    spec:
      containers:
        - name: console
          image: "hub.paas.kjtyun.com/openshift/console:latest"
          command:
            - "/opt/bridge/bin/bridge"
          args:
            - "--base-address=https://console.ist2.io"
            - "--ca-file=/certs/ca.crt"
            - "--k8s-auth=oidc"
            - "--k8s-mode=off-cluster"
            - "--k8s-mode-off-cluster-endpoint=https://10.79.1.105:6443"
            - "--k8s-mode-off-cluster-skip-verify-tls=true"
            - "--listen=https://0.0.0.0:9000"
            - "--tls-cert-file=/certs/cert.crt"
            - "--tls-key-file=/certs/key.pem"
            - "--public-dir=/opt/bridge/static"
            - "--user-auth=oidc"
            - "--user-auth-oidc-client-id=login"
            - "--user-auth-oidc-issuer-url=https://auth.ist2.io/dex"
            - "--user-auth-oidc-client-secret=4TORGiNV9M54BTk1v7dNuFSaI6hUjfjr"
            - "--user-auth-oidc-ca-file=/certs/ca.crt"
            - "--k8s-mode-off-cluster-prometheus=http://pm.ist2.io"
            - "--k8s-mode-off-cluster-alertmanager=http://am.ist2.io"
            - "--k8s-mode-off-cluster-thanos=http://pm.ist2.io"
          ports:
            - containerPort: 9000
              name: http
              protocol: TCP
          volumeMounts:
            - mountPath: /certs
              name: https-tls
      volumes:
        - name: https-tls
          secret:
            defaultMode: 420
            secretName: con-cert
